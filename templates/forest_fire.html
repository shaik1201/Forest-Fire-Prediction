<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Check prob for fire</title>
</head>
<body>

<div>
<div class="col-md-12">
    
    
        <p id="par" class="lead">To predict the probability for a fire to occur, 
            please submit the value for temprature, oxygen and humidity in the area you are
            currently in.
        </p>
        
      
    </div>


    <form action="/predict" method="POST">
        <div class="input-group">
        <input name="temp" placeholder="Temp" id="formTextExample1" class="form-control" aria-describedby="textExample1">
        <input name="oxygen" placeholder="Oxygen" id="formTextExample1" class="form-control" aria-describedby="textExample1">
        <input name="humidity" placeholder="Humidity" id="formTextExample1" class="form-control" aria-describedby="textExample1">
        <input type="submit">
        </div>
    </form>
</div>


    <h1>
        {{result}}
    </h1>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
